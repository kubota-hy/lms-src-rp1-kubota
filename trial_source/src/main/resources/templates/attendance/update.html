<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>
	<style>
		/* Task26-窪田拍 */
		.table tbody tr.today-row>td,
		.table tbody tr.today-row>th {
			background-color: #d9edf7 !important;
		}
	</style>

</head>

<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12">

			<form th:action="@{/attendance/update}" th:object="${attendanceForm}" method="post">
				<!--Task27-窪田拍-->
				<div class="text-danger" th:if="${#fields.hasErrors('*')}">
					<ul>
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
						</li>
					</ul>
				</div>


				<table class="table table-hover dataTable no-footer">
					<thead>
						<tr>
							<th class="w140">日付</th>
							<th class="w300">コース内容</th>
							<th class="w140 text-center" colspan="2">出勤</th>
							<th class="w text-center" colspan="2">退勤</th>
							<th class="w80 text-center">中抜け時間</th>
							<th class="w70 text-center">ステータス</th>
							<th class="w240 text-center">備考</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceList}">
							<tr th:class="${dailyAttendanceForm.isToday == true} ? 'today-row' : ''">

								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|"
										th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|"
										th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|"
										th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|"
										th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|"
										th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|"
										th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>

								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w300">[[${dailyAttendanceForm.sectionName}]]</td>
								<!--Task26-窪田拍 START-->
								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeHour|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingStartTimeHour')} ? 'is-invalid'">
										<option th:each="hour : ${attendanceForm.hourMap}" th:value="${hour.key}"
											th:selected="${hour.key == dailyAttendanceForm.trainingStartTimeHour}">
											[[${hour.value}]]
										</option>
									</select>
								</td>


								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingStartTimeMinute')} ? 'is-invalid'">
										<option th:each="minute : ${attendanceForm.minuteMap}" th:value="${minute.key}"
											th:selected="${minute.key == dailyAttendanceForm.trainingStartTimeMinute}">
											[[${minute.value}]]
										</option>
									</select>
								</td>

								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeHour|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingEndTimeHour')} ? 'is-invalid'">
										<option th:each="hour : ${attendanceForm.hourMap}" th:value="${hour.key}"
											th:selected="${hour.key == dailyAttendanceForm.trainingEndTimeHour}">
											[[${hour.value}]]
										</option>
									</select>
								</td>

								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingEndTimeMinute')} ? 'is-invalid'">
										<option th:each="minute : ${attendanceForm.minuteMap}" th:value="${minute.key}"
											th:selected="${minute.key == dailyAttendanceForm.trainingEndTimeMinute}">
											[[${minute.value}]]
										</option>
									</select>
								</td>
								<!--Task26-窪田拍 END-->

								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control"
										th:classappend="${#fields.hasErrors('attendanceList[' + stat.index + '].blankTime')} ? 'is-invalid'">
										<option th:each="blankTime : ${attendanceForm.blankTimes}"
											th:value="${blankTime.key}"
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
											[[${blankTime.value}]]
										</option>
									</select>
								</td>

								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>

								<td class="w240">
									<input type="text" th:name="|attendanceList[${stat.index}].note|"
										th:value="${dailyAttendanceForm.note}" class="form-control">
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info"
						onclick="return confirmUpdate();" />
				</div>

			</form>

		</div>
	</div>

	<!--Task27-窪田拍-->
	<script th:inline="javascript">
		function confirmUpdate() {
			let msg = /*[[${updateConfirmMessage}]]*/ "";
			return confirm(msg);
		}
	</script>

</body>

</html>
